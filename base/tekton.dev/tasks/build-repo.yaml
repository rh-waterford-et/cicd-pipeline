apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-repo
spec:
  params:
    - name: repo
      default: ""
      type: string
    - name: branch
      default: "main"
      type: string
    - name: clean
      default: "false"
      type: string

  steps:
    - image: 'quay.io/luzuccar/rh-waterford-golang:v1.24.5'
      name: build-repo
      resources:
        limits:
          cpu: 8000m
          memory: 8Gi
        requests:
          cpu: 8000m
          memory: 8Gi
      script: |
        #!/usr/bin/env bash
        set -euxo pipefail

        cd /home/1001/src

        echo -e "$(params.repo)"
        repo_name=$(echo -e "$(params.repo)" | rev | cut -d/ -f1 | rev | cut -d. -f1)
        echo -e "${repo_name}"

        cd ${repo_name}

        go env

        make build
      
      volumeMounts:
        - name: $(workspaces.ws.volume)
          mountPath: /home/1001/src
        - name: $(workspaces.cache.volume)
          mountPath: /root/.cache/go-build

  workspaces:
    - mountPath: /src
      name: ws
    - mountPtah: /cache
      name: cache
